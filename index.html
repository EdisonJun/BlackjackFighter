<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity Web Player | Gameproject</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />

    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
      }

      /* 整个页面居中 */
      #page {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* 这个盒子尺寸固定为设计分辨率 */
      #unity-fixed {
        width: 960px;
        height: 600px;
        transform-origin: center center;
      }

      /* 让 canvas 严格等于设计分辨率 */
      #unity-canvas {
        width: 960px;
        height: 600px;
        display: block;
        background: #000;
      }

      /* 保持你原来的 loading 和 footer 结构 */
      #unity-container {
        width: 960px;
        height: 600px;
        position: relative;
      }
    </style>
  </head>

  <body>
    <div id="page">
      <div id="unity-fixed">
        <div id="unity-container" class="unity-desktop">
          <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>

          <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
              <div id="unity-progress-bar-full"></div>
            </div>
          </div>

          <div id="unity-warning"></div>

          <div id="unity-footer">
            <div id="unity-logo-title-footer"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Gameproject</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const canvas = document.querySelector("#unity-canvas");
      const fixed = document.querySelector("#unity-fixed");

      function unityShowBanner(msg, type) {
        const warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }
        const div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === "error") div.style = "background: red; padding: 10px;";
        else {
          if (type === "warning") div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/build.loader.js";
      const config = {
        arguments: [],
        dataUrl: buildUrl + "/build.data",
        frameworkUrl: buildUrl + "/build.framework.js",
        codeUrl: buildUrl + "/build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Gameproject",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      function applyScale() {
        const baseW = 960;
        const baseH = 600;

        const vw = window.innerWidth;
        const vh = window.innerHeight;

        const scale = Math.min(vw / baseW, vh / baseH);

        fixed.style.transform = "scale(" + scale + ")";
      }

      window.addEventListener("resize", applyScale);
      applyScale();

      document.querySelector("#unity-loading-bar").style.display = "block";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        })
          .then((unityInstance) => {
            document.querySelector("#unity-loading-bar").style.display = "none";
            document.querySelector("#unity-fullscreen-button").onclick = () => {
              unityInstance.SetFullscreen(1);
              setTimeout(applyScale, 50);
            };
          })
          .catch((message) => {
            alert(message);
          });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
