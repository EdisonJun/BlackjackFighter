<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity Web Player | Gameproject</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />

    <!-- Responsive canvas + avoid cropping -->
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* Make the container fill the page */
      #unity-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Canvas scales with the container */
      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #000;
      }

      /* Optional: if some template css hides overflow and causes cropping, override it */
      body { overflow: hidden; }
    </style>
  </head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>

      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Gameproject</div>
      </div>
    </div>

    <script>
      const canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        const warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }
        const div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === "error") div.style = "background: red; padding: 10px;";
        else {
          if (type === "warning") div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/build.loader.js";
      const config = {
        arguments: [],
        dataUrl: buildUrl + "/build.data",
        frameworkUrl: buildUrl + "/build.framework.js",
        codeUrl: buildUrl + "/build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Gameproject",
        productVersion: "1.0",
        showBanner: unityShowBanner
      };

      // Make Unity match the WebGL render target to the canvas DOM size.
      // Keep it default (true) for most cases.
      // config.matchWebGLToCanvasSize = true;

      // Mobile handling
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        const meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);

        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // Optional: lower resolution for performance
        // config.devicePixelRatio = 1;
      }

      // Ensure canvas always matches container size (helps some browsers/layouts)
      function resizeCanvasToDisplaySize() {
        // Only set drawing buffer size if you ever set matchWebGLToCanvasSize=false.
        // With default behavior, Unity syncs render target automatically.
        // Left here as a safe hook if you later customize.
      }
      window.addEventListener("resize", resizeCanvasToDisplaySize);

      document.querySelector("#unity-loading-bar").style.display = "block";

      const script = document.createElement("script");
      script.src = loaderUrl;

      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
        })
          .then((unityInstance) => {
            document.querySelector("#unity-loading-bar").style.display = "none";
            document.querySelector("#unity-fullscreen-button").onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          })
          .catch((message) => {
            alert(message);
          });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
